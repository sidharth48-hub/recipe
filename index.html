<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="style.css">
        <title>Recipe</title>
    </head>
    <body>
          <header class="header">
            <nav class="navbar">
              <div class="logo-box">
                  <a href="#" class="logo-box-link",id="logo-box-link">
                     <img src="logo-white.png" alt="Logo" class="logo">
                  </a>
              </div>
              <a class="navbar__Fav" href="#",id="Fav">Favourites</a>
              <a class="navbar__log_in" href="#",id="log_in">Log In</a>
              <a class="navbar__sign_up" href="#",id="sign_up">Sign Up</a>
            </nav>
            <div class="search_block">
                <form action="#",class="search" id="search">
                    <input type="text" class="search__input" placeholder="Search Recipes" autocomplete="off",id="search_input">
                    <button type="submit" class="search__button",id="search__button",name="button">
                        <i class="fa fa-search search__icon"></i>
                    </button>
                </form>
            </div>
          </header>
          <div class="recipes" id="recipes"></div>
          <script src="script.js"></script>
    </body>
</html>
